<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Titulo</title>
</head>

<body>

<main>
    <div class="px-4 py-5 my-5 text-center">
        <img src="img/logo.png" class="d-block mx-auto mb-4" height="100" alt="Tareas logo" />
        <h1 class="display-5 fw-bold">DEVikings</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Sistema para la gestion de pagos</p>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Iniciar
                    sesion</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h5 th:text="'Bienvenido '+${nick}"></h5>
                <a th:href="@{/transacciones}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Llevame a la app</a>
            </div>


            <button type="button" class="btn btn-outline-secundary btn-lg px-4">Saber m√°s</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
