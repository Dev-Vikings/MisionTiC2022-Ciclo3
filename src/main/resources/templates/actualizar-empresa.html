<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <meta name="author" content="Sebastian Fuentes Martinez" />
    <meta
      name="description"
      content="Proyecto para el ciclo 3 de MisionTIC22 UDEA"
    />
    <title>DEVikings - Actualizar Reino</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="min-vh-100 bg-dark">
    <!-- JavaScript Bundle with Popper -->
    <div class="container m-5 mx-auto">
      <h1 class="fw-bold text-center mb-5 text-white">Editar un Reino</h1>

      <form
        th:action="@{/empresas/actualizar/{id} (id = ${empresa.id})}"
        th:method="put"
        class="needs-validation bg-white p-4 rounded shadow-lg"
        novalidate
      >
        <div class="form-group mb-3">
          <label class="fw-bolder form-label" for="nombre" required
            >Nombre:</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa el nombre"
            th:field="${empresa.nombre}"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="form-group mb-3">
          <label class="fw-bolder" for="direccion">Direccion:</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Call 2 # 1 - 24, Norway"
            th:field="${empresa.direccion}"
          />
        </div>

        <div class="form-group mb-3">
          <label class="fw-bolder" for="telefono">Telefono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="123456"
            th:field="${empresa.telefono}"
          />
        </div>

        <div class="form-group mb-3">
          <label class="fw-bolder" for="nit">NIT:</label>
          <input
            type="text"
            class="form-control"
            id="nit"
            placeholder="nit-1234"
            th:field="${empresa.nit}"
          />
        </div>
        <button type="submit" class="btn btn-warning fw-bold">
          Actualizar
        </button>
        <a th:href="/empresas" class="btn btn-outline-danger">Cancelar</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
