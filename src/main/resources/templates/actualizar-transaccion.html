<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo.png" />
  <meta name="author" content="Sebastian Fuentes Martinez" />
  <meta
          name="description"
          content="Proyecto para el ciclo 3 de MisionTIC22 UDEA"
  />
  <title>DEVikings - Actualizar Vikingo</title>
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="min-vh-100 bg-dark">
<!-- JavaScript Bundle with Popper -->
<div class="container m-5 mx-auto">
  <h1 class="fw-bold text-center mb-5 text-white">Editar un Vikingo</h1>

  <form th:action="@{/transacciones/actualizar/{id} (id = ${transaccion.id})}" method="post" class="needs-validation bg-white p-4 rounded shadow-lg" novalidate>
    <div class="form-group mb-3">
      <label class="fw-bolder form-label" for="concepto" required
      >Concepto:</label
      >
      <input
              type="text"
              class="form-control"
              id="concepto"
              placeholder="Ingresa el concepto del negocio"
              th:field="${transaccion.concepto}"
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="form-group mb-3">
      <label class="fw-bolder" for="monto">Monto:</label>
      <input
              type="number"
              class="form-control"
              id="monto"
              placeholder="$2000"
              th:field="${transaccion.monto}"
      />
    </div>

    <div class="form-group mb-3">
      <label class="fw-bolder" for="vikingo_id">Vikingo:</label>
      <input
              type="number"
              class="form-control"
              id="vikingo_id"
              placeholder="1"
              th:field="${transaccion.empleado.id}"
      />
    </div>


    <button type="submit" class="btn btn-warning fw-bold">Actualizar</button>
  </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
></script>
</body>
</html>
