<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Sebastian Fuentes" />
  <meta
          name="description"
          content="Proyecto para el ciclo 3 de MisionTIC22 UDEA"
  />
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
  />
  <link rel="icon" href="img/logo.png" />
  <title>DEVikings - Transacciones</title>
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
                src="img/logo.png"
                alt="Logo"
                width="40"
                height="34"
                class="d-inline-block align-text-top"
        />
        DEVikings
      </a>

      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/empleados"
            >Vikingos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empresas">Reinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/transacciones">Transacciones</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-warning" type="submit">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto">
  <h1 class="text-center my-5 fw-bold">
    Sistema de Gestion de Transacciones de Dinero
  </h1>

  <div class="d-flex justify-content-between align-content-center mb-5">
    <h2>Gestiona los ingresos y egresos diarios</h2>

    <a href="/agregar-transaccion">
      <button class="btn btn-warning fw-bold text-white">Nuevo</button>
    </a>
  </div>

  <div class="container rounded shadow p-3">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Concepto</th>
        <th scope="col">Monto</th>
        <th scope="col">Vikingo</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transaccion : ${transacciones}">
        <th scope="row" th:text="${transaccion.id}"></th>
        <td th:text="${transaccion.concepto}"></td>
        <td th:text="${transaccion.monto}"></td>
        <td th:text="${transaccion.empleado.nombre}"></td>
        <td>
          <a class="btn btn-success" th:href="@{/transacciones/editar/{id} (id = ${transaccion.id})}">Editar</a>
          <a class="btn btn-danger" th:href="@{/transacciones/borrar/{id} (id = ${transaccion.id})}">Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
></script>
</body>
</html>
